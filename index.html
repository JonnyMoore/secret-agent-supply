<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
  </head>
  <body>

    <!-- Header Section -->
    <header>

      <div class="container company">
        <img src="./resources/images/logo.png" alt="Logo" />
        <span>Secret Agent Supply Inc.</span>
      </div>

    <!-- Hero Section -->

      <div class="hero">
        <div class=container>
          <div class=title-box>
            <h2>New Arrival</h2>
            <h1>Sport Bikes and Motorcycles</h1>
          </div>
        </div>
      </div>

    <!-- Main Nav-->

      <nav>
        <ul class="container">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

    </header>

    <!-- Product Section -->

      <div class="container">
        <div class="products">
          <div class="col">
            <div class="product-image">
              <img src="./resources/images/pen.png" alt="Pen" />
            </div>
            <p>Exploding Pen</p>
          </div>

          <div class="col">
            <div class="product-image">
              <img src="./resources/images/watch.png" alt="Watch" />
            </div>
            <p>Cellular Watch</p>
          </div>

          <div class="col">
            <div class="product-image">
              <img src="./resources/images/glasses.png" alt="Glasses" />
            </div>
            <p>Thermal Glasses</p>
          </div>

        </div>
      </div>
    <!--  </div> -->


  </body>
</html>
